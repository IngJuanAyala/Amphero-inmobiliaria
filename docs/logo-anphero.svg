<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <!-- Casa dorada -->
  <g fill="#d4af37">
    <!-- Techo principal -->
    <polygon points="15,15 25,5 35,15" stroke="#d4af37" stroke-width="1" fill="none"/>
    <!-- Cuerpo de la casa -->
    <rect x="15" y="15" width="20" height="15" stroke="#d4af37" stroke-width="1" fill="none"/>
    <!-- Puerta -->
    <rect x="22" y="25" width="6" height="5" stroke="#d4af37" stroke-width="1" fill="none"/>
    <!-- Ventana izquierda -->
    <rect x="17" y="18" width="4" height="4" stroke="#d4af37" stroke-width="1" fill="none"/>
    <!-- Ventana derecha -->
    <rect x="29" y="18" width="4" height="4" stroke="#d4af37" stroke-width="1" fill="none"/>
    <!-- Chimenea -->
    <rect x="28" y="8" width="3" height="7" stroke="#d4af37" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Texto ANPHERO -->
  <text x="50" y="25" font-family="serif" font-size="24" font-weight="bold" fill="#d4af37">
    ANPHERO
  </text>
  
  <!-- Texto Inmobiliaria -->
  <text x="50" y="40" font-family="sans-serif" font-size="12" fill="#ffffff">
    Inmobiliaria
  </text>
</svg>
